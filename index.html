<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <title>Weather App</title>
</head>

<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search</p>
        </div>

        <div class="weather-container">

            <div class="sub-container grant-location-container">
                <img
                    src="./assets/location.png"
                    width= "80"
                    heigth= "80"
                    loading= "lazy"
                >
                <p>Grant Loction Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>
                    Grant Access
                </button>
            </div>

            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <img
                        src="./assets/search.png"
                        width="20"
                        hieight="20"
                        loading="lazy"
                    >
                </button>
            </form>

            <div class="sub-container loading-container">
                <img
                    src="./assets/loading.gif"
                    width="150"
                    height="150"
                >
                <p>Loading...</p>
            </div>

            <div class="sub-container user-info-container">
                    
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>

            <div class="error">
                <img
                src= "./assets/not-found.png"
                width= "120"
                height= "120"
                >
                <p>No Location Found</p>
            </div>

        </div>

    </div>    


    <script src="script.js"></script>
    
</body>

</html>
